<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
            <div class="add-book">Add book</div>
        </div>
        <div class="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages">
            </div>
            <div>
                <label for="genre">Genre</label>
                <input type="text" name="genre" id="genre">
            </div>
            <div>
                <div>Have you read the book?</div>
                <div>
                    <div>
                        <input type="radio" name="read" id="yes">
                        <label for="yes">Yes</label>
                    </div>
                    <div>
                        <input type="radio" name="read" id="no">
                        <label for="no">No</label>
                    </div>
                    <div>
                        <input type="radio" name="read" id="partially">
                        <label for="partially">Partially</label>
                    </div>
                </div>
            </div>
            <div>
                Submit
            </div>
        </div>
        <div class="shelf">

        </div>
    </div>
</body>
</html>
